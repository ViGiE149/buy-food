<!-- login.component.html -->

<ion-content>
  <div class="small-top-right-corner"></div>
  <h1>Reset your Password!</h1>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    
    <ion-input placeholder="Email" formControlName="email" type="email" required
      ><ion-icon name="mail" slot="start"></ion-icon
    ></ion-input>

    

    <ion-button expand="block" type="submit" [disabled]="!resetForm.valid"
      >Register</ion-button
    >

   
  </form>
  <p>dont have an account?<span routerLink="/sign-up">Sign Up</span></p>
</ion-content>
