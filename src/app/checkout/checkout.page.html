<!-- checkout.component.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>
      Checkout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-divider>Order Summary</ion-item-divider>

    <ion-item>
      <ion-label>Total Items</ion-label>
      <ion-badge slot="end">{{ totalItems }}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-label>Total Price</ion-label>
      <ion-badge slot="end">{{ totalPrice | currency:'USD':'symbol':'1.2-2' }}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>Payment Options</ion-item-divider>
    <ion-item>
      <ion-select [(ngModel)]="selectedPaymentOption">
        <ion-select-option value="creditCardDebitCard">Credit Card or Debit Card</ion-select-option>
        <ion-select-option value="inStore">In-Store Payment</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button expand="full" [disabled]="totalItems === 0" (click)="processPayment('creditCard')">
    Confirm and Pay
  </ion-button>
</ion-content>
