<!-- cart.component.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>
      Shopping Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <img [src]="item.product.imageUrl" alt="{{ item.product.name }} Image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.product.name }}</h2>
        <p class="price">{{ item.product.price | currency:'R':'symbol':'1.2-2' }}</p>
        <ion-buttons slot="end">
          <ion-button (click)="removeFromCart(item.product.id)">Remove</ion-button>
        </ion-buttons>
      </ion-label>
      <ion-badge slot="end">{{ item.quantity }}</ion-badge>
    </ion-item>
  </ion-list>

  <ng-template #emptyCart>
    <ion-text class="empty-cart-text" color="medium">Your cart is empty.</ion-text>
  </ng-template>

  <ion-item-divider></ion-item-divider>

  <ion-item>
    <ion-label>Total Items</ion-label>
    <ion-badge slot="end">{{ totalItems }}</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label>Total Price</ion-label>
    <ion-badge slot="end">{{ totalPrice | currency:'R':'symbol':'1.2-2' }}</ion-badge>
  </ion-item>

  <ion-button expand="full" [disabled]="totalItems === 0">Checkout</ion-button>
</ion-content>
