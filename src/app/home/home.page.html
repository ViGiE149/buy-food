<!-- home.component.html -->

<ion-header color="dark">
  <ion-toolbar color="dark">
    <ion-searchbar animated="true" placeholder="Animated"></ion-searchbar>
  <div class="swiper-container-Categories"  *ngFor="let category of categories">
    <div class="swiper-slide-Categories" *ngFor="let items of category.ccategories">
      <ion-button
        class="categories-option"
        size="small"
        shape="round"
        fill="clear"
      >
        {{ items }}</ion-button
      >
    </div>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 
  <div class="scroll-container">
    <div *ngFor="let item of featuredItems" class="scroll-item" (click)="viewProduct(item.imageUrl, item.id, item.name, item.price, item.description)">
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-thumbnail slot="start">
              <img class="food" [src]="item.imageUrl" alt="{{ item.name }} Image" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{ item.name }}</h2>
              <!-- <p>{{ item.description }}</p> -->
              <p class="price">{{ item.price | currency:'USD':'symbol':'1.2-2' }}</p>
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  


  <ion-card>
    <ion-card-header> Promotions </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let promo of promotions">
          {{ promo.name }} - {{ promo.discountPercentage }}% off
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <ion-card class="food-list"  *ngFor="let item of allItems" >
        <ion-card-content (click)="viewProduct(item.imageUrl,item.id,item.name,item.price,item.description)">
          <ion-item>
            <ion-thumbnail slot="start">
              <img [src]="item.imageUrl" alt="{{ item.name }} Image" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{ item.name }}</h2>
              <p>{{ item.description }}</p>
              <p class="price">
                {{ item.price | currency:'R':'symbol':'1.2-2' }}
              </p>
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>

      
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button >
          <ion-icon name="home-sharp"></ion-icon>
           Home
        </ion-tab-button>
        <ion-tab-button >
          <ion-icon name="cart-sharp"></ion-icon>
          Cart
        </ion-tab-button>
        <ion-tab-button >
          <ion-icon name="person-sharp"></ion-icon>
          Profile
        </ion-tab-button>
        <ion-tab-button >
          <ion-icon name="search-circle-sharp"></ion-icon>
          Search
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
